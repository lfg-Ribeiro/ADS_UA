<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./loginStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <!-- Imagem de cabeçalho para a tela de login -->
        <img src="../imgs/login.png" alt="" class="login_png">
        <section>
            <div class="register">
                <!-- Campo de entrada para o nome de usuário -->
                <input type="text" name="user" id="user" placeholder="Usuário" class="input">
                <!-- Campo de entrada para a senha -->
                <input type="password" name="pass" id="pass" placeholder="Senha" class="input">
                <!-- Botão para enviar o formulário de login -->
                <button class="botao">Entrar</button>
                <a href="../register/register.html" class="text-login">Não tem uma conta?</a>
            </div>
        </section>
    </div>
</body>

</html>
