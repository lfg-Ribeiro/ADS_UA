<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Biblioteca</title>

	<link rel="stylesheet" href="./src/css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<nav class="navbar bg-body-tertiary" style="padding: 0">
		<div class="container-fluid" style="background-color: rgb(180, 180, 180); height: 6vh">
			<a class="navbar-brand" href="#">
				<svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
					<path
						d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z" />
				</svg>
				Biblioteca
			</a>
		</div>
	</nav>

	<main>
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#collectionList"
			id="listCollectionBtn">
			Listar Acervo
		</button>

		<div class="modal fade" id="collectionList" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">Acervo</h1>
						<button type="button" class="btn-close" id="closeCollection" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<td>Titulo</td>
								</tr>
							</thead>

							<tbody id="tbodyCollection"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUser">
			Adicionar Usuário
		</button>

		<div class="modal fade" id="addUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Adicionar Usuário
						</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" style="display: flex; justify-content: center;">
						<form id="userForm">
							<input type="text" id="nameInput" placeholder="Nome">
							<input type="date" id="birthInput" placeholder="Data de Nascimento">
							<input type="number" id="registryInput" placeholder="Registro Academico">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="addUserBtn">Adicionar</button>
					</div>
				</div>
			</div>
		</div>



		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItem">
			Adicionar Item
		</button>

		<div class="modal fade" id="addItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Adicionar Item
						</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" style="display: flex; justify-content: center;">
						<form id="itemForm">
							<select name="entityType" id="entityType">
								<option value="null" selected>Selecione</option>
								<option value="Revista">Revista</option>
								<option value="Livro">Livro</option>
							</select>

							<input type="text" id="title" placeholder="Titulo do Livro">
							<input type="text" id="author" placeholder="Autor">
							<input type="number" id="publication" placeholder="Ano de Publicação">
							<input type="number" id="code" id="code" placeholder="Codigo">

							<input type="text" id="genre" placeholder="Gênero" style="display: none;">
							<input type="number" id="edition" placeholder="Edição" style="display: none;">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="addItemBtn">Adicionar</button>
					</div>
				</div>
			</div>
		</div>



		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#lendItem">
			Emprestar Item
		</button>

		<div class="modal fade" id="lendItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Emprestar Item
						</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" style="display: flex; justify-content: center;">
						<form id="lendForm">
							<input type="text" id="codeEntity" placeholder="Codigo">
							<input type="number" id="registryUser" placeholder="Registro">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="lendItemBtn">Emprestar</button>
					</div>
				</div>
			</div>
		</div>


		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#returnItem">
			Devolver Item
		</button>

		<div class="modal fade" id="returnItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Devolver Item
						</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" style="display: flex; justify-content: center;">
						<form id="lendForm">
							<input type="text" id="returnCode" placeholder="Codigo">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="returnItemBtn">Devolver</button>
					</div>
				</div>
			</div>
		</div>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#info">
			Informações
		</button>

		<div class="modal fade" id="info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Informações
						</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" style="display: flex; justify-content: center;">
						<form id="lendForm">
							<input type="text" id="searchCode" placeholder="Codigo">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancelar
						</button>
						<button type="button" class="btn btn-primary" id="infoBtn">Pesquisar</button>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script type="module" src="./src/js/main.js"></script>
	<script>
		const entityTypeSelect = document.getElementById('entityType');
		const generoInput = document.getElementById('genre');
		const edicaoInput = document.getElementById('edition');

		entityTypeSelect.addEventListener('change', () => {
			generoInput.style.display = 'none';
			edicaoInput.style.display = 'none';

			if (entityTypeSelect.value === 'Livro') {
				generoInput.style.display = 'block';
			} else if (entityTypeSelect.value === 'Revista') {
				edicaoInput.style.display = 'block';
			}
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
