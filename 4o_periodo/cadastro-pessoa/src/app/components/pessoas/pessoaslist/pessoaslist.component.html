<table class="minhaTabela" border="1">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Documento</th>
            <th>E-mail</th>
        </tr>
    </thead>

    <tbody>

        @for (pessoa of lista; track $index) {
        <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.documento}}</td>
            <td>{{pessoa.email}}</td>
        </tr>
    }
    </tbody>
</table>
